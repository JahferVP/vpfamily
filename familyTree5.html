<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent-Child Normal Tree</title>
    <link rel="stylesheet" href="styles_new.css">
</head>
<body>
<p><a href="index.html">Go back to Parent Page</a> | <a href="index.html">Go back to Parent Page</a></p>
<h1>Parent-Child Normal Tree</h1>
<div class="tree">
    <ul>
        <li>
            <div class="parent">
                <a href="#"><img src="male.jpg" alt="Father">Father</a>
                <a href="#"><img src="female.jpg" alt="Mother">Mother</a>
            </div>
            <div class="children">
                <ol>
                    <div class="childContainer">
                        <div class="vertical-line"></div>
                        <div class="horizontal-line"></div>
                        <div class="child">
                            <a href="#"><img src="child.png" alt="Child 1">Child with nameaaaaaaaaaa</a>
                        </div>
                    </div>
                    <div class="childContainer">
                        <div class="vertical-line"></div>
                        <div class="horizontal-line"></div>
                        <div class="child">
                            <a href="#"><img src="child.png" alt="Child 1">Child 2</a>
                        </div>
                    </div>
                    <div class="childContainer">
                        <div class="vertical-line"></div>
                        <div class="horizontal-line"></div>
                        <div class="child">
                            <a href="#"><img src="child.png" alt="Child 1">Child 3</a>
                        </div>
                    </div>
                </ol>
            </div>
        </li>
    </ul>

</div>
</body>
</html>
